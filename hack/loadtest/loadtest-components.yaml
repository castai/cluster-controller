apiVersion: v1
kind: ServiceAccount
metadata:
  name: castai-loadtest-agent-sa
  namespace: castai-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: castai-agent-cluster-admin-binding
subjects:
  - kind: ServiceAccount
    name: castai-loadtest-agent-sa
    namespace: castai-agent
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-sa
  namespace: castai-agent
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus-role-binding
subjects:
  - kind: ServiceAccount
    name: prometheus-sa
    namespace: castai-agent
roleRef:
  kind: ClusterRole
  name: prometheus-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus-role
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - services
      - endpoints
      - pods
    verbs: ["get", "list", "watch"]
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: castai-agent
data:
  prometheus.yml: |
    global:
      scrape_interval: 5s
    scrape_configs:
      - job_name: 'cluster-controller'
        kubernetes_sd_configs:
        - role: pod
          namespaces:
            names:
              - castai-agent
        relabel_configs:
          # Filter targets based on a deployment label.
          - source_labels: [ __meta_kubernetes_pod_label_app_kubernetes_io_name ]
            action: keep
            regex: castai-cluster-controller
          # Explicitly set the scrape port to 9090 as this is what CC uses.
          - source_labels: [ __address__ ]
            regex: ([^:]+)(?::\d+)?
            target_label: __address__
            replacement: $1:9090
---
apiVersion: v1
kind: Service
metadata:
  name: observability-service
  namespace: castai-agent
spec:
  selector:
    app: simple-observability
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      name: grafana
    - protocol: TCP
      port: 9090
      targetPort: 9090
      name: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-observability
  namespace: castai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-observability
  template:
    metadata:
      labels:
        app: simple-observability
    spec:
      serviceAccountName: prometheus-sa
      containers:
        - name: prometheus
          image: prom/prometheus:latest
          args:
            - "--config.file=/etc/prometheus/prometheus.yml"
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus
        - name: grafana
          image: grafana/grafana:latest
          ports:
            - containerPort: 3000
          volumeMounts:
            # Mount the datasource provisioning
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/datasources/datasource.yaml
              subPath: datasource.yaml
            # Mount the custom grafana.ini to disable login and enable anonymous access
            - name: grafana-config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            # Mount the dashboards provisioning file
            - name: grafana-config
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
            # Mount the pre-created dashboards JSON file
            - name: grafana-config
              mountPath: /var/lib/grafana/dashboards/cluster-controller-dashboard.json
              subPath: cluster-controller-dashboard.json
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config
        - name: grafana-config
          configMap:
            name: grafana-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: castai-loadtest-agent
  namespace: castai-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: castai-loadtest-agent
  template:
    metadata:
      labels:
        app: castai-loadtest-agent
    spec:
      serviceAccountName: castai-loadtest-agent-sa
      containers:
        - name: castai-agent
          image: docker.io/lachezarcast/cluster-controller:loadtest2 # TODO!
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          command:
            - "castai-cluster-controller"
            - "test-server"
          env:
            - name: PORT
              value: "8080"
---
apiVersion: v1
kind: Service
metadata:
  name: castai-loadtest-agent-service
  namespace: castai-agent
spec:
  selector:
    app: castai-loadtest-agent
  ports:
    - name: loadtest
      port: 8080
      targetPort: 8080